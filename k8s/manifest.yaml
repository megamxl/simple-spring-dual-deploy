apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-webapp
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-webapp
  template:
    metadata:
      labels:
        app: spring-webapp
    spec:
      containers:
        - name: spring-webapp
          image: ghcr.io/megamxl/simple-spring-dual-deploy:latest
          envFrom:
            - secretRef:
                name: env-secret
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-webapp-service
  namespace: dev
spec:
  selector:
    app: spring-webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-example
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: env-secret
    template:
      type: kubernetes.io/tls
      data:
        ENV_NAME: "{{ .name }}"
  data:
    - secretKey: name
      remoteRef:
        key: /global/name